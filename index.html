<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active{
            color:#fff;
        }

        .nav-link{
            text-align: center;
        }

        section{
            height: 100vh;
            background-color: #ccc;
            padding-top: 70px;
        }

        Header{
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Lojinha</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">promoçoes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contatos">contatos</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <div id="carousel-exemplo" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div data-bs-interval="3000" class="carousel-item active">
                        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/09/01/21/53/sunglasses-2705642_1280.jpg" />
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/05/13/12/40/fashion-2309519_960_720.jpg" />
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/06/20/22/14/man-2425121_960_720.jpg" />
                    </div>
                </div>
                <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">    
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>
        <section>
            <h2 id="produtos">
                produtos
            </h2>
        </section>
        <section>
            <h2 id="promocoes">
                promoçoes
            </h2>
        </section>
        <section>
            <h2 id="contatos">
                contatos
            </h2>
        </section>
    </div>
    
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
